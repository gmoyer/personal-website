<section class="content">
    <div class="post">
        <div class="title">{{post.name}}</div>
        <div *ngFor="let section of post.content" class="section" [ngClass]="section.class">
            <img *ngIf="section.type == sectionType.IMAGE" [src]="section.src">
            <div>{{section.text}}</div>
        </div>
    </div>
</section>
